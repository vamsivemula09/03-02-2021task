<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../Downloads/jquery.min.js"></script>
    <script src="../../Downloads/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../Downloads/bootstrap.min.css">
    <script src="../../Downloads/popper.min.js"></script>
    <script src="../../Downloads/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./form.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">REGISTERATION FORM</h1>
        <form class="width" style="margin: auto;">
            <div class="row">
              <div class="col-md-6">
                  <label for="First name" class="text">First name</label>
                <input required type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label for="Last name" class="text">Last name</label>
                <input required type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mt-4">
                <label for="Email id" class="text">Email id</label>
                <input required type="Email id" class="form-control" placeholder="Email id">
              </div>
              
                <div class="col-md-6 mt-4">
                  <label for="Password" class="text">Password</label>
                  <input required type="password" class="form-control" placeholder="Password">
                </div>

            </div>
            <div class="row">
              <div class="col-md-6 mt-4">
                <label for="DOB" class="text">Date of Birth</label>
                <input required type="da te" class="form-control" placeholder="DOB">
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mt-4">
                <label for="MObile Number" class="text">Mobile Number</label>
                <input required type="number" class="form-control" placeholder="Phone number">
              </div>
            </div>
            <label for="gender" class="mt-4 text">Gender</label>
            <div class="form-check">
              <input required class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" class="text" for="flexCheckDefault">
                Male
              </label>
            </div>
            <div class="form-check">
              <input required class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" class="text" for="flexCheckDefault">
                Female
              </label>
            </div>
           
            <div class="row">
              <div class="col-md-6 mt-4">
                <label for="Skills" class="text">Skills</label>
                <input required type="text" class="form-control" placeholder="skills">
              </div>
            </div>
              
              <div class="row">
                <div class="col-md-6 mt-4">
                  <label for="Designation" class="text">Designation</label>
                  <input required type="text" class="form-control" placeholder="Designation">
                </div>
              </div>
                <div class="row mt-4">
                  <div class="col-md-6">
                      <label for="country" class="text">Country</label>
                      <select required class="custom-select" id="country">
                        <option selected>Choose...</option>
                        <option value="1">india</option>
                        <option value="2">russia</option>
                        <option value="3">japan</option>
                      </select>
                  </div>
                </div>
                 
          </form>

          <div class="d-flex justify-content-center mt-4 mb-3">
            <button onclick=vamsi() type="submit" class="btn btn-primary col-md-4 text">submit</button>
          </div>
    </div>
</body>
</html>
